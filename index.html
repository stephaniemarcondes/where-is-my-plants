<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="layout">
          <img src="./assets/logo_transparent.png" alt="logo" class="img" />
          <h2>Find the perfect plant for your house</h2>
          <h4>Interact with our community and share your ideas!</h4>
        </div>
        <div class="login">
          <h2>Login</h2>
          <form>
            <h5>Email</h5>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your email"
            />
            <h5>Password</h5>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="enter your password"
            />
          </form>
          <div class="modalsenha">
            <button data-control-modal="modal-senha" class="forgot">
              Forgot your password?
            </button>
            <div class="modal-wrapper" id="modal-senha">
              <div class="modal">
                <div class="modal-header">
                  <h3 class="modal-title">Forgot your password?</h3>
                  <button class="modal-close" data-control-modal="modal-senha">
                    X
                  </button>
                </div>
                <div class="modal-body">
                  <h4>Insert your email for recovery your password:</h4>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="enter your email"
                  />
                  <button class="button-style-1 btnEmail" type="submit">Send email</button>
                </div>
              </div>
            </div>
          </div>
          <button class="signIn button-style-1" type="submit">Sign in</button>
        </div>
      </div>
    </main>

    <script src="./scripts/modal.js"></script>
  </body>
</html>
